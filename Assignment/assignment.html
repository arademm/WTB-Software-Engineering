<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WTB SD 3.0 COOKBOOK - Ordering Page</title>
    <style>
        /* Add your inline CSS here */
        body {
            font-family: Arial, sans-serif;
        }
        .meal-container {
            display: flex;
            align-items: center;
            margin: 20px;
        }
        .meal-details {
            flex: 1;
        }
        .meal-image {
            flex: 1;
        }
    </style>
</head>
<body>
    <!-- Page One Content -->
    <h1>WTB SD 3.0 COOKBOOK - Ordering Page</h1>

            <p>Time: 30 minutes</p>

    <!-- Repeat similar sections for other meal choices -->
