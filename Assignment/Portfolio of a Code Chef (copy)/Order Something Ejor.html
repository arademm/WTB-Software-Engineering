<!DOCTYPE html>
<html>
<head>
  <title>WTB SD 3.0 COOKBOOK - Delivery</title>
  <style>
    /* Inline CSS */

    h1 {
      text-align: center;
    }

    p {
      text-align: center;
      margin-bottom: 20px;
    }

    input {
      width: 200px;
      padding: 10px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #000;
      color: #fff;
      padding: 10px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Your order is ready!</h1>

  <p>Here are the meals you selected:</p>

  <ul id="selected-meals"></ul>

  <p>Please fill in the following form to arrange delivery:</p>

  <form action="/" method="post">
    <input type="text" name="name" placeholder="Your name">
    <input type="text" name="email" placeholder="Your email address (optional)">
    <input type="text" name="phone" placeholder="Your phone number">
    <button type="submit">Submit Order</button>
  </form
